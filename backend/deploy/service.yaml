apiVersion: v1
kind: Service
metadata:
  name: dummy-backend-service
  namespace: dummy-app
  labels:
    app: dummy-backend
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: dummy-backend
    component: backend
