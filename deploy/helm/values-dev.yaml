# Environment-specific values for development
replicaCount: 1

# Enable microservices deployment mode
app:
  deploymentMode: microservices

image:
  # tag: managed by ArgoCD Image Updater via Helm parameters.
  pullPolicy: Always

ingress:
  enabled: true
  className: "nginx"
  host: "test-app-dev.spanda.local"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  tls:
    - secretName: test-app-dev-tls
      hosts:
        - test-app-dev.spanda.local

env:
  NODE_ENV: development
  LOG_LEVEL: debug

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

probes:
  liveness:
    initialDelaySeconds: 10
  readiness:
    initialDelaySeconds: 3

# Network Policy - Development Environment
# More permissive for debugging and development
networkPolicy:
  enabled: false  # Disabled in dev for easier debugging
  # When enabled, use these settings:
  # ingress:
  #   allowFromIngressController: true
  #   allowFromMonitoring: true
  #   allowFromSameNamespace: true  # Allow cross-pod communication for testing
  # egress:
  #   allowDNS: true
  #   allowToInternet: true
  #   allowHTTP: true  # Allow HTTP for dev APIs
