# Environment-specific values for development
replicaCount: 1

image:
  tag: "9ffd0b91"
  pullPolicy: Always

ingress:
  enabled: true
  className: "nginx"
  host: "test-app-dev.spanda.local"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  tls:
    - secretName: test-app-dev-tls
      hosts:
        - test-app-dev.spanda.local

env:
  NODE_ENV: development
  LOG_LEVEL: debug

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

probes:
  liveness:
    initialDelaySeconds: 10
  readiness:
    initialDelaySeconds: 3
