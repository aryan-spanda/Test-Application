name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: aryanpola/sample-application
  # Corrected the repository name here for consistency
  CONFIG_REPO_URL: https://github.com/aryan-spanda/Spanda-config

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}

  update-config-repo:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout Config Repo
      uses: actions/checkout@v4
      with:
        # --- THIS IS THE CORRECTED LINE ---
        repository: aryan-spanda/Spanda-config
        token: ${{ secrets.GITOPS_PAT }}

    - name: Update Kustomize image tag
      run: |
        # Update the correct path for your config repo structure
        # Your structure: apps/test-application/values-prod.yaml
        if [ -f "apps/test-application/values-prod.yaml" ]; then
          NEW_TAG="${{ github.sha }}"
          sed -i "s|tag: \".*\"|tag: \"${NEW_TAG}\"|g" apps/test-application/values-prod.yaml
          echo "Updated apps/test-application/values-prod.yaml with tag: ${NEW_TAG}"
        else
          echo "Warning: apps/test-application/values-prod.yaml not found"
          echo "Available structure:"
          find apps -name "*.yaml" -type f || echo "No yaml files found in apps directory"
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff-index --quiet HEAD; then
          echo "No changes to commit."
        else
          git commit -m "Update image tag for sample-app to ${{ github.sha }}"
          git push
        fi

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
